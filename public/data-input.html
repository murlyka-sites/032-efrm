<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Введите данные для записи</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta content="telephone=no" name="format-detection">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css?ts=undefined">
  </head>
  <body class="page paper-denim">
    <div class="data-input">
      <header class="data-input__header">Введите данные <br>для записи</header>
      <div class="data-input__body">
        <label class="label-with-field">
          <div class="label-with-field__label">Ваше имя</div>
          <input class="label-with-field__field field available field-offset">
        </label>
        <label class="label-with-field">
          <div class="label-with-field__label">Ваш емейл</div>
          <input class="label-with-field__field field available field-offset field_invalid">
        </label>
        <label class="label-with-field">
          <div class="label-with-field__label">Ваш номер телефона</div>
          <input class="label-with-field__field field available field-offset phone-mask">
        </label>
        <label class="label-with-field">
          <div class="label-with-field__label"> Ваш комментарий к записи</div>
          <textarea class="label-with-field__field field field_textarea available field-offset">Возможно я опоздаю на 10-15 минут, подождите меня немного.</textarea>
        </label>
        <label class="label-with-checkbox">
          <input class="label-with-checkbox__field field-checkbox" type="checkbox">
          <div class="label-with-checkbox__label">Я согласен на обработку моих персональных данных в соответствии <a class="link" href="#">Условиями</a></div>
        </label>
      </div>
      <footer class="data-input__foo">
        <button class="data-input__button button button_theme_smoke">Назад</button>
        <button class="data-input__button button button_theme_denim">Записаться</button>
      </footer>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
