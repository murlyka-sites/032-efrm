<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Войти в личный кабинет</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta content="telephone=no" name="format-detection">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css?ts=undefined">
  </head>
  <body class="page paper-denim">
    <div class="popup-auth">
      <header class="popup-auth__header">Войти в личный кабинет</header>
      <div class="popup-auth__body">
        <div class="popup-auth__row">
          <label class="field-with-icon field-offset">
            <input class="field-with-icon__field field available">
            <div class="field-with-icon__icon"><i class="fa fa-user"></i></div>
          </label>
        </div>
        <div class="popup-auth__row">
          <label class="field-with-icon">
            <input class="field-with-icon__field field available" type="password">
            <div class="field-with-icon__icon"><i class="fa fa-lock"></i></div>
          </label>
        </div>
      </div>
      <footer class="popup-auth__foo">
        <label class="popup-auth__remember label-with-checkbox offset-r-4">
          <input class="field-checkbox" type="checkbox">Запомнить меня
        </label>
        <button class="popup-auth__button offset-r-4 button button_theme_smoke">Отмена</button>
        <button class="popup-auth__button button button_theme_denim" type="submit">Войти</button>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
